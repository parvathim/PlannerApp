<ion-nav-view>
<ion-view title="Login" class="padding commonBG">
  
<ion-content class="padding commonBG">

  <div class="" style="margin-left: 10%; margin-bottom: 16px; width: 80%; height: 20%;">
      <img src="img/logo.jpg" style="margin-top: 10px; margin-left: 30%; width: 40%;"></img>
  </div>
  <div style="color: #FF0000" ng-show="error.message">
    <i class="icon ion-alert"></i>
    {{error.message}}
  </div>


  <!-- <div class="item item-body"> -->
  <div class="" style="height: 30%;">

      <form name="loginForm" ng-submit="login(loginForm)" novalidate="novalidate">

        <div class="form-group">
      		<label class="item item-input">
        		<input type="email" placeholder="E-MAIL" ng-model="user.email" name="email" required="required" class="form-control"/>
      		</label>
        </div>

        <div class="item-spacing"></div>

        <div class="form-group">
      		<label class="item item-input">
        		<input type="password" placeholder="PASSWORD" ng-model="user.password" name="password" required="required" class="form-control"/>
          </label>
        </div>

        <div class="form-group">
          <button type="submit" ng-disabled="loginForm.$invalid" class="button button-block button-positive-plan">
            <b>LOGIN</b>
          </button>
        </div>

        <br>
      </form>

	</div>
  <div class="item-spacing"></div>

  <div style="height: 160px;"></div>
  <div>
      <button class="button button-block button-dark-plan" ng-click="registerNewUser()"><b>NEW USER</b></button>
  </div>

</div>

</ion-view>
</ion-nav-view>
